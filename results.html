<!-- This page is in the US style of English -->
<html lang="en-us">

<head>
    <!-- || Required meta tags || -->

    <!-- Character encoding for Unicode -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- || SEO || -->

    <meta name="description"
        content="UNC Chapel Hill Coding bootcamp Flight and Weather Application that includes HTML, CSS, jQuery, Foundation and JavaScript." />
    <meta name="robots" content="noindex,nofollow" />

    <!-- Page Title -->
    <title>Gallivant - Results</title>

    <!-- || Style Sheets || -->

    <!-- Compressed Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- || FavIcon || -->
    <!-- © Joshua M. Small -->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png" />

    <link rel="manifest" href="assets/images/favicon_io/site.webmanifest" />

<!-- || BODY || -->

<body>
    <!-- || HEADER || -->

    <header>
        <div class="container">
            <a href="index.html" id="logo"><img src="assets/images/gallivant-logo-no-bg.png" alt="Gallivant Logo"
                    id="gallivant-logo" /></a>

            <!-- || NAVBAR || -->
            <!-- © Joshua M. Small -->

            <nav>
                <!-- Link to [Home - Page] -->
                <a href="index.html" class="nav-link" id="nav-home">Home</a>
                <!-- Link to [Contact - Page] -->
                <a href="contact.html" class="nav-link" id="nav-contact">Contact</a>
            </nav>
        </div>
    </header>

    <div id="wrapper" class="container">
        <!-- Trip Selection -->
        <div id="trip-selection"></div>

        <!--Departure-->
        <section id="int-trip-container">
            <div id="r-display-container">
                <!--Picture-->
                <a class="d-picture-api"></a>
                <!-- Weather -->
                <div id="today"></div>
                <div id="weather-today-destination"></div>
                <!-- Title -->
                <h1 id="city-name-1"></h1>
                <!-- Flights -->
                <h2 id="flight-info-title">Flight Information</h2>
                <br/>
                <div class="d-flight-api">
                    <img src="assets/images/airplane.jpg" alt="airplane" id="airplane">
                    <img src="assets/images/airport.jpg" alt="airport" id="airport">
                </div>
                <br/>
            <!-- Forecast -->
            <div class="d-weather-api">
                <h2 id="city-name-1-5-day">5-Day Forecast For: </h2>
                <div id="forecast" class="mt-3"></div>
            </div>
            <!-- POI Containers -->
            <div class="d-attractions-api-title"></div>
            <div class="d-attractions-api"></div>
        </section>

        <!----Return Trip----->
        <section id="rtn-trip-container">
            <div id="r-display-container">
                <!-- Picture -->
                <a class="r-picture-api"></a>
                <!-- Weather -->
                <div id="return-today"></div>
                <div id="return-today-destination"></div>
                <!-- Title -->
                <h1 id="city-name-2"></h1>
                <!-- Flights -->
                <h2 id="flight-info-title">Flight Information</h2>
                <div class="r-flight-api">
                    <img src="assets/images/airport2.jpg" alt="airport2" id="airport2">
                    <img src="assets/images/terminal.jpg" alt="terminal" id="terminal">
                </div>
                <br/>
            </div>
            <!-- POI Containers -->
            <div class="r-attractions-api-title"></div>
            <div class="r-attractions-api"></div>
        </section>
    </div>

    <!-- || JAVASCRIPT || -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Compressed Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>

    <!-- Personal JS file-->
    <script src="assets/js/script.js"></script>

    <footer class="footer">
        <div id="footer-contact">
            Chapel Hill, North Carolina
            <a href="tel:800-555-1234">1.800.555.1234</a>

            <a href="https://github.com/Tanner336">Tanner Cook</a>
        </div>
    </footer>
